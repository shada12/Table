<!Doctype html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link rel="stylesheet" href="" type="text/css">


    <style>
        table {

            border-collapse: collapse;
        }

        table td {

            border: 1px solid red;
            text-align: left;
            padding: 8px;
            height: 30px;
            vertical-align: bottom;
        }
    </style>
</head>

<body>


    <table>

        <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>Grade</td>
        </tr>
        <tr>
            <td>ddd</td>
            <td>aaa</td>
            <td>A</td>
        </tr>
        <tr>
            <td>aaa</td>
            <td>ddd</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>sss</td>
            <td>fff</td>
            <td>B</td>
        </tr>
        <tr>
            <td>nnn</td>
            <td>ggg</td>
            <td>B+</td>
        </tr>

    </table>


</body>
    
</html>
